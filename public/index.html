<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polling Example</title>
</head>
<body>
  <h1>Polling Example</h1>
  <div id="content">No data yet</div>

  <script>
    function pollServer() {
      fetch('/api/poll')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log('Received data:', data); // Log the entire data object
          const message = data.content ? data.content.message : undefined;
          if (message) {
            document.getElementById('content').innerText = `Message: ${message}`;
          } else {
            console.error('Message property is undefined');
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    // Poll the server every 5 seconds
    setInterval(pollServer, 5000);

    // Initial poll
    pollServer();
  </script>
</body>
</html>
